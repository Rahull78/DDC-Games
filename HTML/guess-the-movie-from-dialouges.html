<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Guess the Movie from Dialogues - DDC Games</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="./img-src/channels4_profile.jpg"
      type="image/x-icon"
    />
  </head>
  <body class="bg-light">
    <!-- Header -->
    <header class="container-fluid text-center py-4 bg-primary text-white">
      <h1 class="fw-bold display-4">Guess the Movie from Dialogues</h1>
    </header>

    <!-- Game Section -->
    <div
      id="game-container"
      class="container d-flex flex-column align-items-center text-center min-vh-100 py-5"
    >
      <h3 class="fw-bold text-dark mb-3">
        Can You Guess the Movie from this Dialogue?
      </h3>

      <!-- Movie Dialogue -->
      <div
        id="dialogue-box"
        class="bg-light p-4 rounded shadow text-dark fs-5 fw-bold text-center w-50"
      >
        "I'll be back!"
      </div>

      <!-- Answer Section -->
      <p id="answer" class="fw-bold text-success fs-4 d-none">
        The movie is: <span id="movie-name"></span>
      </p>

      <!-- Buttons -->
      <div class="d-flex gap-3 mt-3">
        <button class="btn btn-success btn-lg w-50" onclick="showAnswer()">
          Show Answer
        </button>
        <button
          class="btn btn-primary btn-lg w-50"
          id="next-dialogue-btn"
          onclick="nextDialogue()"
        >
          Next Dialogue
        </button>
      </div>
    </div>

    <!-- Scoreboard (Bottom Right) -->
    <div
      class="position-fixed bottom-0 end-0 bg-white p-3 rounded shadow-sm w-25"
    >
      <div class="fw-bold text-center mb-2">Scoreboard</div>

      <div class="d-flex justify-content-between mb-2">
        <span>Abhi</span>
        <span>
          <button
            class="btn btn-success btn-sm"
            onclick="updateScore('abhi', 1)"
          >
            +
          </button>
          <span id="score-abhi">0</span>
          <button
            class="btn btn-danger btn-sm"
            onclick="updateScore('abhi', -1)"
          >
            −
          </button>
        </span>
      </div>

      <div class="d-flex justify-content-between mb-2">
        <span>Suraj</span>
        <span>
          <button
            class="btn btn-success btn-sm"
            onclick="updateScore('suraj', 1)"
          >
            +
          </button>
          <span id="score-suraj">0</span>
          <button
            class="btn btn-danger btn-sm"
            onclick="updateScore('suraj', -1)"
          >
            −
          </button>
        </span>
      </div>

      <div class="d-flex justify-content-between">
        <span>Yogi</span>
        <span>
          <button
            class="btn btn-success btn-sm"
            onclick="updateScore('yogi', 1)"
          >
            +
          </button>
          <span id="score-yogi">0</span>
          <button
            class="btn btn-danger btn-sm"
            onclick="updateScore('yogi', -1)"
          >
            −
          </button>
        </span>
      </div>
    </div>

    <!-- Final Score Table -->
    <div
      id="final-scoreboard"
      class="position-absolute top-50 start-50 translate-middle bg-white p-4 rounded shadow text-center w-50 d-none"
    >
      <h3 class="mb-3">Final Scores</h3>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Player</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody id="score-table-body"></tbody>
      </table>
      <button class="btn btn-primary mt-3" onclick="goToHomepage()">
        Back to Homepage
      </button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- External JavaScript File -->
    <script src="../JS/guess-the-movie-from-dialogues.js"></script>
  </body>
</html>
