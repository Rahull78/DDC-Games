<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Guess the Frame - DDC Games</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="./img-src/channels4_profile.jpg"
      type="image/x-icon"
    />
  </head>
  <body class="bg-light">
    <!-- Header -->
    <header class="container-fluid text-center py-4 bg-primary text-white">
      <h1 class="fw-bold display-4">Guess the Frame</h1>
    </header>

    <!-- Game Section -->
    <div
      id="game-container"
      class="container d-flex flex-column align-items-center text-center py-5 min-vh-100"
    >
      <h3 class="fw-bold text-dark mb-3">
        Can You Guess the Movie from this Frame?
      </h3>

      <!-- Movie Frame (Fixed Size) -->
      <img
        src="../img-src/kanguva.jpg"
        id="movie-frame"
        class="img-fluid mb-3 rounded shadow"
        style="max-width: 500px"
        alt="Movie Frame"
      />

      <!-- Answer Section -->
      <p id="answer" class="fw-bold text-success fs-4 d-none">
        The movie is: <span id="movie-name"></span>
      </p>

      <!-- Buttons -->
      <div class="d-flex gap-3">
        <button class="btn btn-success btn-lg w-50" onclick="showAnswer()">
          Show Answer
        </button>
        <button
          class="btn btn-primary btn-lg w-50"
          id="next-frame-btn"
          onclick="nextFrame()"
        >
          Next Frame
        </button>
      </div>
    </div>

    <!-- Scoreboard (Bottom Right) -->
    <div
      class="position-fixed bottom-0 end-0 bg-white shadow rounded p-3 m-3"
      style="width: 200px"
    >
      <div class="fw-bold text-center mb-2 fs-5 text-dark">Scoreboard</div>
      <div class="d-flex justify-content-between align-items-center">
        <span>Abhi</span>
        <span>
          <button
            class="btn btn-success btn-sm p-1"
            onclick="updateScore('abhi', 1)"
          >
            +
          </button>
          <span id="score-abhi">0</span>
          <button
            class="btn btn-danger btn-sm p-1"
            onclick="updateScore('abhi', -1)"
          >
            −
          </button>
        </span>
      </div>
      <div class="d-flex justify-content-between align-items-center mt-2">
        <span>Suraj</span>
        <span>
          <button
            class="btn btn-success btn-sm p-1"
            onclick="updateScore('suraj', 1)"
          >
            +
          </button>
          <span id="score-suraj">0</span>
          <button
            class="btn btn-danger btn-sm p-1"
            onclick="updateScore('suraj', -1)"
          >
            −
          </button>
        </span>
      </div>
      <div class="d-flex justify-content-between align-items-center mt-2">
        <span>Yogi</span>
        <span>
          <button
            class="btn btn-success btn-sm p-1"
            onclick="updateScore('yogi', 1)"
          >
            +
          </button>
          <span id="score-yogi">0</span>
          <button
            class="btn btn-danger btn-sm p-1"
            onclick="updateScore('yogi', -1)"
          >
            −
          </button>
        </span>
      </div>
    </div>

    <!-- Final Score Table -->
    <div
      id="final-scoreboard"
      class="position-absolute top-50 start-50 translate-middle bg-white p-4 rounded shadow d-none text-center"
      style="width: 400px"
    >
      <h3 class="mb-3">Final Scores</h3>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Player</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody id="score-table-body"></tbody>
      </table>
      <button class="btn btn-primary mt-3" onclick="restartGame()">
        Back to Homepage
      </button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- External JavaScript -->
    <script src="../JS/guess-the-frame.js"></script>
  </body>
</html>
