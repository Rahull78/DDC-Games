<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DDC Games</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="./img-src/channels4_profile.jpg"
      type="image/x-icon"
    />
  </head>
  <body>
    <header class="container-fluid text-center py-5 bg-primary text-white">
      <img
        src="./img-src/wmremove-transformed.png"
        class="img-fluid mx-auto d-block"
        alt="DDC Banner"
      />
      <h1
        class="fw-bold display-4 mt-5"
        style="
          font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        "
      >
        DDC Games
      </h1>
    </header>
    <!-- Games option Section -->
    <section class="container-fluid py-3 bg-primary rounded-3">
      <div class="row g-4">
        <div class="col-md-4">
          <div class="card shadow-lg border-0 h-100 transition-transform">
            <div
              class="card-body d-flex flex-column justify-content-between text-center"
            >
              <h5 class="card-title fw-bold">Guess the Frame</h5>
              <p class="card-text">
                Test your movie knowledge by guessing the movie from a single
                frame!
              </p>
              <a href="./guess-the-frame.html" class="btn btn-primary mt-auto"
                >Play Now</a
              >
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card shadow-lg border-0 h-100 transition-transform">
            <div
              class="card-body d-flex flex-column justify-content-between text-center"
            >
              <h5 class="card-title fw-bold">
                Guess the Movie Name from Dialogues
              </h5>
              <p class="card-text">
                Can you name the movie just by hearing a famous dialogue?
              </p>
              <a
                href="./guess-the-movie-from-dialouges.html"
                class="btn btn-primary mt-auto"
                >Play Now</a
              >
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card shadow-lg border-0 h-100 transition-transform">
            <div
              class="card-body d-flex flex-column justify-content-between text-center"
            >
              <h5 class="card-title fw-bold">More Games Coming Soon!</h5>
              <p class="card-text">
                Stay tuned for exciting new games and challenges.
              </p>
              <a href="#" class="btn btn-secondary mt-auto">Coming Soon</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
      .transition-transform {
        transition: transform 0.3s ease-in-out;
      }
      .transition-transform:hover {
        transform: translateY(-8px);
      }
    </style>
  </body>
</html>
